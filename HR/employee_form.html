<!DOCTYPE html>
<html>
<head>
    <title>填寫員工資料</title>
</head>
<body>
    <h1>請填寫您的資料</h1>
    <form method="POST">
        <label for="name">員工姓名:</label>
        <input type="text" id="name" name="name" value="{{ employee_id }}" readonly><br><br>
        <label for="salary">薪資:</label>
        <input type="text" id="salary" name="salary" required><br><br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
