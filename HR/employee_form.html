<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新人信息填寫表單</title>
</head>
<body>
    <h1>新人填寫表單</h1>
    <form method="POST">
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name"><br>

        <label for="salary">薪資:</label>

        <button type="submit">提交</button>
    </form>
</body>
