<!DOCTYPE html>
<html>
<head>
    <title>HR 管理後台</title>
</head>
<body>
    <h1>HR 管理後台</h1>
    <table border="1">
        <thead>
            <tr>
                <th>員工姓名</th>
                <th>薪資</th>
                <th>填寫連結</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee['name'] }}</td>
                <td>{{ employee['salary'] }}</td>
                <td><a href="{{ employee['unique_link'] }}">查看填寫表單</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
