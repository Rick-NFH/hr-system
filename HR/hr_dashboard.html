<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR 後台</title>
</head>
<body>
    <h1>員工資料</h1>
    <table border="1">
        <tr>
            <th>姓名</th>
            <th>薪資</th>
        </tr>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.name }}</td>
            <td>{{ employee.salary }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
