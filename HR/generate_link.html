<!DOCTYPE html>
<html>
<head>
    <title>生成員工連結</title>
</head>
<body>
    <h1>生成新的員工填寫表單連結</h1>
    <form method="POST">
        <label for="name">員工姓名:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="salary">薪資:</label>
        <input type="text" id="salary" name="salary" required><br><br>
        <input type="submit" value="生成連結">
    </form>
</body>
</html>
